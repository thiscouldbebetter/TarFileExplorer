<html>

<head>
<style>
table { border: "1px solid"; }
th { border: "1px solid"; }
</style>
</head>

<body>

<div id="divUI">

	<label><b>TAR File Explorer</b></label><br />

	<p>
		Upload a TAR File to view and modify its contents.
		A sample file is provided <a href="../Samples/Demo.tar">here</a>.
	</p>

	<div>
		<label>TAR File:</label>
		<button onclick="UiEventHandler.buttonNew_Clicked();">New</button>
		<label>Load:</label>
		<input
			id="inputTarFileToLoad"
			type="file"
			onchange="UiEventHandler.inputTarFileToLoad_Change(event);"
		/>
	</div>

	<div id="divTarFile"></div>

	<div>
		<label>File to Add to TAR:</label>
		<input id="inputFileToAddToTar" type="file" />
		<label>Directory to Add File to:</label>
		<select id="selectDirectoryToAddFileTo"></select>
		<button
			id="buttonAddFileToTar"
			onclick="UiEventHandler.buttonAddFileToTar_Clicked(event);"
		>
			Add File
		</button>
	</div>

	<div>
		<label>Directory to Add to TAR:</label>
		<input id="inputDirectoryToAddToTar" />
		<button
			id="buttonAddDirectoryToTar"
			onclick="UiEventHandler.buttonAddDirectoryToTar_Clicked();"
		>
			Add Directory
		</button>
	</div>

	<div>
		<label>Filename to Download TAR As:</label>
		<input id="inputFileNameToSaveAs" value="Out.tar"></input>
		<button
			id="buttonSaveAsTar"
			onclick="UiEventHandler.buttonSaveAsTar_Clicked();"
		>
			Download TAR
		</button>
	</div>
</div>
</div>

<script type="text/javascript" src="TarFile/TarFile.js"></script>
<script type="text/javascript" src="TarFile/TarFileEntry.js"></script>
<script type="text/javascript" src="TarFile/TarFileEntryHeader.js"></script>
<script type="text/javascript" src="TarFile/TarFileTypeFlag.js"></script>

<script type="text/javascript" src="Utility/ByteHelper.js"></script>
<script type="text/javascript" src="Utility/ByteStream.js"></script>
<script type="text/javascript" src="Utility/DomDisplayHelper.js"></script>
<script type="text/javascript" src="Utility/FileHelper.js"></script>

<script type="text/javascript" src="Globals.js"></script>

<script type="text/javascript" src="UiEventHandler.js"></script>

</body>
</html>
